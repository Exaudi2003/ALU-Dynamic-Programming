<!DOCTYPE html>
<head>
    <title>Blur Image</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar bg-blue-500 p-4">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"> Nama Kelompok
            </a>
        </div>
    </div>
    <div class="bg-base-200 p-4">
        <h1 class="text-2xl">Pemrosesan Gambar dengan Efek Blur</h1>
        <form method="POST" action="/blur_image" enctype="multipart/form-data">
            <input type="file" name="file" accept=".jpg, .jpeg, .png">
            <input type="submit" value="Upload and Blur">
            <label for="blur-radius">Radius Blur:</label>
            <input type="number" id="blur-radius" name="blur_radius" min="1" value="5">
            <label for="width">Lebar:</label>
            <input type="number" id="width" name="width" min="1" value="800">
            <label for="height">Tinggi:</label>
            <input type="number" id="height" name="height" min="1" value="600">
        </form>
        <p>{{ message }}</p>
        {% if result_image %}
        <h2>Gambar yang Telah Diberi Efek Blur</h2>
        <img src="{{ result_image }}" alt="Gambar yang Telah Diberi Efek Blur">
        <a href="{{ download_url }}" download>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Unduh Gambar
            </button>
        </a>
        {% endif %}
    </div>
</body>
</html>
