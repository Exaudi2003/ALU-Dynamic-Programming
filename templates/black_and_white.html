{% extends 'base.html' %}

{% block content %}
    <h1>Pemrosesan Gambar menjadi Hitam-Putih</h1>
    <form method="POST" action="{{ url_for('black_and_white_image') }}" enctype="multipart/form-data">
        <label for="file">Pilih Gambar:</label>
        <input type="file" name="file" accept=".jpg, .jpeg, .png" required>
        <label for="width">Lebar:</label>
        <input type="number" id="width" name="width" min="1" value="800" required>
        <label for="height">Tinggi:</label>
        <input type="number" id="height" name="height" min="1" value="600" required>
        <input type="hidden" name="process_type" value="black_and_white">
        <button type="submit">Upload and Convert</button>
    </form>
    
    <p>{{ message }}</p>
    {% if result_image %}
        <h2>Gambar yang Telah Diubah Menjadi Hitam-Putih</h2>
        <img src="{{ result_image }}" alt="Gambar yang Telah Diubah Menjadi Hitam-Putih">
        <a href="{{ download_bw_url }}" download>
            <button>Unduh Gambar</button>
        </a>
    {% endif %}
{% endblock %}
